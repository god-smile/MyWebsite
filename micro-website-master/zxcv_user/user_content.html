<!-- 用户界面js -->
<script type="text/javascript" src="../zxcv_public/public.js"></script>

<link rel="stylesheet" href="../zxcv_user/user.css">
<script src="../zxcv_user/user.js"></script>
<!-- 用户控制管理 -->
<div class="tableBody" id="userContent">
    <div class="panel panel-default">
        <div class="panel-body form-group" style="margin-bottom:0px;">
            <label class="col-sm-2 control-label" style="text-align: right; margin-top:3px">用户名：</label>
            <div class="col-sm-2">
                <input type="text" class="form-control" name="userName" id="search_userName"/>
            </div>
            <label class="col-sm-2 control-label" style="text-align: right; margin-top:3px">手机号：</label>
            <div class="col-sm-2">
                <input type="text" class="form-control" name="phoneNumber" id="search_phoneNumber"/>
            </div>
            <div class="col-sm-2 pull-right">
                <button class="btn btn-primary" id="search_btn" onclick="searchUser()">查询</button>
            </div>

        </div>
    </div>
    <table id="userTable" class="table table-hover ITD-fix-table ITD-complex-table common-tableh25" style="width: 100%;overflow: hidden;"></table>
    <div id="toolbar" class="btn-group pull-right" style="margin-right: 20px; margin-top: 3px;" >
        <button id="btn_edit" type="button" class="btn btn-default" style="border-radius: 0; display: none;">
            <span class="glyphicon glyphicon-pencil" aria-hidden="true" ></span>&nbsp;&nbsp;修改
        </button>
        <button id="btn_delete" type="button" class="btn btn-default" onclick='deleteUser(1, "10")' style="display: none;">
            <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>&nbsp;&nbsp;删除
        </button>
        <button id="btn_add" type="button" class="btn btn-default" onclick="addUser()">
            <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>&nbsp;&nbsp;新增
        </button>
    </div>
</div>
<div class="addBody" style="width:100%; display: none;" id="addUser">
    <div class="col-sm-12">
        <div class="ibox float-e-margins">
            <div class="ibox-title">
                <h5>新增用户</h5>
            </div>
            <div class="ibox-content">
                <form id="addUserForm" method="post" class="form-horizontal">
                    <div class="form-group">
                        <label for="category" class="col-sm-2 control-label">新闻类型</label>
                        <div class="col-md-10">
                            <select id="category" class="form-control" name="newsType">
                                <option value="1">新闻资讯</option>
                                <option value="2">公告信息</option>
                                <option value="3">招聘信息</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">用户名</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="userName" id="add_userName"/>
                        </div>
                    </div>
                    <div class="hr-line-dashed"></div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">真实姓名</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="realName" id="add_realName"/>
                        </div>
                    </div>
                    <div class="hr-line-dashed" style="display:none"></div>
                    <div class="form-group" style="display:none">
                        <label class="col-sm-2 control-label">角色</label>
                        <div class="col-sm-10 role add">
                        </div>
                    </div>
                    <div id="pwd">
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">密码</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" name="password" id="add_password"/>
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">手机号</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" name="phoneNumber" id="add_phoneNumber"/>
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">邮箱</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" name="email" id="add_email"/>
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">状态</label>
                            <div class="col-sm-10">
                                <label>
                                    <input type="radio" name="Attribute"  value=1 /> 正常
                                </label>
                                <label>
                                    <input type="radio" name="Attribute"  value=2 /> 锁定
                                </label>
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <div class="col-sm-2 col-sm-offset-2">
                                <button type="button" class="btn btn-primary btn-block"  id="add_saveBtn" onclick="addSaveUser()">保存</button>
                            </div>
                            <div class="col-sm-2 col-sm-offset-1">
                                <button type="button" class="btn btn-default btn-block"  id="add_backBtn" onclick="addCancel()">返回</button>
                            </div>
                        </div>
                </form>
            </div>
        </div>
    </div>
</div>
</div>
<div class="changeBody" style="width:100%; height:500px; display: none;" id="updateUser">
    <div class="col-sm-12">
        <div class="ibox float-e-margins">
            <div class="ibox-title">
                <h5>修改用户信息</h5>
            </div>
            <div class="ibox-content">
                <form id="editUserForm" method="post" class="form-horizontal">
                    <div class="form-group" style="display:none" >
                        <label class="col-sm-2 control-label">id</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="id" id="edit_id"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">用户名</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="userName" id="edit_userName" readonly/>
                        </div>
                    </div>
                    <div class="hr-line-dashed"></div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">真实姓名</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="realName" id="edit_realName"/>
                        </div>
                    </div>
                    <div class="hr-line-dashed" style="display:none"></div>
                    <div class="form-group" style="display:none">
                        <label class="col-sm-2 control-label">角色</label>
                        <div class="col-sm-10 role edit"></div>
                    </div>
                    <div class="hr-line-dashed"></div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">手机号</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="phoneNumber" id="edit_phoneNumber"/>
                        </div>
                    </div>
                    <div class="hr-line-dashed"></div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">邮箱</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="email" id="edit_email"/>
                        </div>
                    </div>
                    <div class="hr-line-dashed"></div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">状态</label>
                        <div class="col-sm-10">
                            <label>
                                <input type="radio" name="Attribute" value=1  id="edit_Attribute"/> 正常
                            </label>
                            <label>
                                <input type="radio" name="Attribute" value=2 id="edit_Attribute"/> 锁定
                            </label>
                        </div>
                    </div>
                    <div class="hr-line-dashed"></div>
                    <div class="form-group">
                        <div class="col-sm-2 col-sm-offset-2">
                            <button type="button" class="btn btn-primary btn-block"  id="edit_saveBtn" onclick="editSaveUser()">保存</button>
                        </div>
                        <div class="col-sm-2 col-sm-offset-1">
                            <button type="button" class="btn btn-default btn-block"  id="edit_backBtn" onclick="editCancel()">返回</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

    <div class="col-sm-12">
        <div class="ibox float-e-margins">
            <div class="ibox-title">
                <h5>用户详情信息</h5>
            </div>
            <div class="ibox-content">
                <form id="showUserForm" method="post" class="form-horizontal">
                    <div class="form-group" style="display:none" >
                        <label class="col-sm-2 control-label">id</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="id" id="detail_id"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">用户名</label>
                        <div class="col-sm-10">

                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label">真实姓名</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="realName" id="detail_realName" readonly/>
                        </div>
                    </div>
                    <div class="hr-line-dashed" style="display:none"></div>
                    <div class="form-group" style="display:none">
                        <label class="col-sm-2 control-label">角色</label>
                        <div class="col-sm-10 role edit"></div>
                    </div>
                    <div class="hr-line-dashed"></div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">手机号</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="phoneNumber" id="detail_phoneNumber" readonly/>
                        </div>
                    </div>
                    <div class="hr-line-dashed"></div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">邮箱</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="email" id="detail_email" readonly/>
                        </div>
                    </div>
                    <div class="hr-line-dashed"></div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">状态</label>
                        <div class="col-sm-10">
                            <label>
                                <input type="radio" name="Attribute" value=1  id="edit_Attribute"/> 正常
                            </label>
                            <label>
                                <input type="radio" name="Attribute" value=2 id="edit_Attribute"/> 锁定
                            </label>
                        </div>
                    </div>
                    <div class="hr-line-dashed"></div>
                    <div class="form-group">
                        <div class="col-sm-2 col-sm-offset-1">
                            <button type="button" class="btn btn-default btn-block"  id="detail_backBtn" onclick="showCancel()">返回</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<div class="popup_de xycenter" id="delete_window">
    <div class="popup_box">
        <span class="popup_close" value="关闭">×</span>
        <span class="show_msg" id="delete_msg">确定要删除该权限吗？</span>
        <div class="btn_box">
            <div class="popup_btn btn_submit" value="确定" id="delete_confirm" onclick="deleteConfirm()">确定</div>
            <div class="popup_btn btn_cancel" value="取消" id="delete_cancel" onclick="deleteCancel()">取消</div>
        </div>
    </div>
</div>
