<!-- 用户控制管理 -->
<div class="tableBody" id="userContent">
    <table id="userContentTable">
        <div class="panel panel-default">
            <div class="panel-body form-group" style="margin-bottom:0px;">
                <label class="col-sm-2 control-label" style="text-align: right; margin-top:3px">用户名：</label>
                <div class="col-sm-2">
                    <input type="text" class="form-control" name="userName" id="search_userName"/>
                </div>
                <label class="col-sm-2 control-label" style="text-align: right; margin-top:3px">手机号：</label>
                <div class="col-sm-2">
                    <input type="text" class="form-control" name="phoneNumber" id="search_phoneNumber"/>
                </div>
                <div class="col-sm-2 pull-right">
                    <button class="btn btn-primary" id="search_btn" onclick="searchUser()">查询</button>
                </div>

            </div>
        </div>
        <!-- <table id="userTable" class="table table-hover ITD-fix-table ITD-complex-table common-tableh25" style="width: 100%;overflow: hidden;"></table> -->
        <div id="toolbar" class="btn-group pull-right" style="margin-right: 20px; margin-top: 3px;">
            <button id="btn_edit" type="button" class="btn btn-default" style="border-radius: 0; display: none;">
                <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>&nbsp;&nbsp;修改
            </button>
            <button id="btn_delete" type="button" class="btn btn-default" onclick='deleteUser(1, "10")'
                    style="display: none;">
                <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>&nbsp;&nbsp;删除
            </button>
            <button id="btn_add" type="button" class="btn btn-default" onclick="addUser()">
                <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>&nbsp;&nbsp;新增
            </button>
        </div>
    </table>

</div>
<div class="addBody" style="width:100%; display: none;" id="addUser">
    <div class="col-sm-12">
        <div class="ibox float-e-margins">
            <div class="ibox-title">
                <h5>新增用户</h5>
            </div>
            <div class="ibox-content">
                <form id="addUserForm" method="post" class="form-horizontal">
                    <div class="form-group">
                        <label class="col-sm-2 control-label">用户名</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="userName" id="add_userName"/>
                        </div>
                    </div>
                    <div class="hr-line-dashed"></div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">真实姓名</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="realName" id="add_realName"/>
                        </div>
                    </div>
                    <div class="hr-line-dashed"></div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">性别</label>
                        <div class="col-sm-10">
                            <label>
                                <input type="radio" name="sex" value=1/> 男
                            </label>
                            <label>
                                <input type="radio" name="sex" value=2/> 女
                            </label>
                            <label>
                                <input type="radio" name="sex" value=3/> 保密
                            </label>
                        </div>
                    </div>
                    <div class="hr-line-dashed"></div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">密码</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="password" id="add_password"/>
                        </div>
                    </div>
                    <div class="hr-line-dashed"></div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">手机号</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="phoneNumber" id="add_phoneNumber"/>
                        </div>
                    </div>
                    <div class="hr-line-dashed"></div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">身份证号</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="cardNo" id="add_cardNo"/>
                        </div>
                    </div>
                    <div class="hr-line-dashed"></div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">微信号</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="wechatNumber" id="add_wechatNumber"/>
                        </div>
                    </div>
                    <div class="hr-line-dashed"></div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">邮箱</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="email" id="add_email"/>
                        </div>
                    </div>
                    <div class="hr-line-dashed"></div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">地址</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="address" id="add_address"/>
                        </div>
                    </div>
                    <div class="hr-line-dashed"></div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">用户类别</label>
                        <div class="col-sm-10">
                            <label>
                                <input type="radio" name="level" value=1/> 管理员
                            </label>
                            <label>
                                <input type="radio" name="level" value=2/> 普通用户
                            </label>
                        </div>
                    </div>
                    <div class="hr-line-dashed"></div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">备注</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="remark" id="add_remark"/>
                        </div>
                    </div>
                    <div class="hr-line-dashed"></div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">开始时间</label>
                        <div class="col-md-5 input-group date form_datetime" data-link-field="add_beginTime"
                             style="padding-left:15px">
                            <input class="form-control" size="16" type="text" value="" readonly>
                            <span class="input-group-addon"><span class="glyphicon glyphicon-remove"></span></span>
                            <span class="input-group-addon"><span class="glyphicon glyphicon-th"></span></span>
                        </div>
                        <input type="hidden" id="add_beginTime" value="" name="beginTime"/><br/>
                    </div>
                    <div class="hr-line-dashed"></div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">结束时间</label>
                        <div class="col-md-5 input-group date form_datetime" data-link-field="add_endTime"
                             style="padding-left:15px">
                            <input class="form-control" size="16" type="text" value="" readonly>
                            <span class="input-group-addon"><span class="glyphicon glyphicon-remove"></span></span>
                            <span class="input-group-addon"><span class="glyphicon glyphicon-th"></span></span>
                        </div>
                        <input type="hidden" id="add_endTime" value="" name="endTime"/><br/>
                    </div>

                    <div class="hr-line-dashed"></div>
                    <div class="form-group">
                        <div class="col-sm-2 col-sm-offset-2">
                            <button type="button" class="btn btn-primary btn-block" id="add_saveBtn"
                                    onclick="addSaveUser()">保存
                            </button>
                        </div>
                        <div class="col-sm-2 col-sm-offset-1">
                            <button type="button" class="btn btn-default btn-block" id="add_backBtn"
                                    onclick="addCancel()">返回
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
