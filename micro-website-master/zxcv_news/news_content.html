<div>
    <div class="panel panel-default">
        <div class="panel-heading">
            查询条件
        </div>
        <div class="panel-body form-group" style="margin-bottom:0px;">
            <label class="col-sm-2 control-label" style="text-align: right; margin-top:5px">标题：</label>
            <div class="col-sm-2">
                <input type="text" class="form-control" name="Name" id="title"/>
            </div>

            <div class="col-sm-2 pull-right">
                <button class="btn btn-primary" id="search_btn" onclick="search()">查询</button>
            </div>

        </div>
    </div>
    <div class="info-manage">
        <div class="info-action">
            <button type="button" class="btn btn-success add-btn" id="add_news" onclick="addNews()">新增</button>
            <button type="button" class="btn btn-primary badelete-btn">批量删除</button>
        </div>
        <!-- 表格 -->
        <!--<div class="cate-table">-->
            <!--<table class="table table-bordered text-center table-striped table-hover">-->
                <!--<thead>-->
                    <!--<tr>-->
                        <!--<th class="text-center">编号</th>-->
                        <!--<th class="text-center">资讯标题</th>-->
                        <!--<th class="text-center">所属新闻类型</th>-->
                        <!--<th class="text-center">排列方式</th>-->
                        <!--<th class="text-center">作者</th>-->
                        <!--<th class="text-center">发布时间</th>-->

                        <!--<th class="text-center">操作</th>-->
                    <!--</tr>-->
                <!--</thead>-->
                <!--<tbody></tbody>-->
            <!--</table>-->
        <!--</div>-->
        <table id="newsTable" class="table table-hover" style="width: 100%;overflow: hidden;"></table>
        <!-- 分页 -->
        <div class="page">
            <ul class="pagination"></ul>
        </div>
        <!-- 增加、修改模态框 -->
        <div class="modal" id="add-update-modal" role="dialog" >
            <div class="modal-dialog" role="document" style="width: 800px">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">
                            <span>&times;</span>
                        </button>
                        <h4 class="modal-title"></h4>
                    </div>
                    <div class="modal-body">
                        <form class="form-horizontal">
                            <div class="form-group">
                                <label for="title" class="col-md-2 control-label"> 标题</label>
                                <div class="col-md-10">
                                    <input id="insert_title" typ发布e="text" class="form-control">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="category" class="col-sm-2 control-label">新闻类型</label>
                                <div class="col-md-10">
                                    <select id="category" class="form-control">
                                        <option value="1">新闻资讯</option>
                                        <option value="2">公告信息</option>
                                        <option value="3">招聘信息</option>
                                    </select>
                                </div>
                            </div>

                            <div class="form-group">
                                <div id="editor_add">

                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                        <button id="save_news_submit" type="button" class="btn btn-primary">确定</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--查看详情弹窗-->
    <div class="modal" id="detail_modal" role="dialog" >
        <div class="modal-dialog" role="document" style="width: 800px">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">
                        <span>&times;</span>
                    </button>
                    <h4 class="modal-title">新闻详情</h4>
                </div>
                <div class="modal-body">
                    <form class="form-horizontal">
                        <div class="form-group">
                            <label for="title" class="col-md-2 control-label"> 新闻编号</label>
                            <div class="col-md-10">
                                <input id="detail_no" type="text" class="form-control" disabled="disabled">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="title" class="col-md-2 control-label"> 新闻标题</label>
                            <div class="col-md-10">
                                <input id="detail_title" type="text" class="form-control" disabled="disabled">
                            </div>
                        </div>

                        <div class="form-group">
                            <div id="detail_content">
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-dismiss="modal">确定</button>
                </div>
            </div>
        </div>
    </div>


</div>
