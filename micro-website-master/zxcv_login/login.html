    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="cache-control" content="no-cache">
    <meta http-equiv="expires" content="0">
    <title>登录界面</title>
    <link href="css/default.css" rel="stylesheet" type="text/css"/>
    <!--必要样式-->
    <link href="css/styles.css" rel="stylesheet" type="text/css"/>
    <link href="css/demo.css" rel="stylesheet" type="text/css"/>

    <link href="css/login.css" rel="stylesheet" type="text/css"/>
</head>
<body>
<div class='login' style="height: 420px;width: 400px;">
    <div class='login_title'>
        <span>登录</span>
    </div>
    <div class='login_fields'>
        <div class='login_fields__user'>
            <div class='icon'>
                <img alt="" src='img/user_icon_copy.png'>
            </div>
            <div class="form-inline-input">
                <div class="code-box">
                    <input name="userName" placeholder='用户名' maxlength="16" type='text' autocomplete="off" value="11111"/>
                </div>
            </div>
            <!--<div class='validation'>-->
                <!--<img alt="" src='img/tick.png'>-->
            <!--</div>-->
        </div>
        <div class='login_fields__password'>
            <div class='icon'>
                <img alt="" src='img/lock_icon_copy.png'>
            </div>
            <div class="form-inline-input">
                <div class="code-box">
                    <input name="password" placeholder='密码' maxlength="16" type='text' autocomplete="off">
                </div>
            </div>
            <!--<div class='validation'>-->
                <!--<img alt="" src='img/tick.png'>-->
            <!--</div>-->
        </div>

        <lebel class="form-inline">
            <div class='icon'>
                <img alt="" src='img/key.png'>
            </div>
            <div class="form-inline-input">
                <div class="code-box" id="code-box">
                    <input type="text" name="code" class="code-input"/>
                    <p></p>
                    <span style="background-color: #0d95e8">>>></span>&emsp;&emsp;&emsp;&emsp;拖动滑块验证
                </div>
            </div>
        </lebel>

        <!-- 验证码-->
        <!--<div class='login_fields__password'>
            <div class='icon'>
                <img alt="" src='img/key.png'>
            </div>
            <input name="code" placeholder='验证码' maxlength="4" type='text' name="ValidateNum" autocomplete="off">
            <div class='validation' style="opacity: 1; right: -5px;top: -3px;">
                <canvas class="J_codeimg" id="myCanvas" onclick="Code();">对不起，您的浏览器不支持canvas，请下载最新版浏览器!</canvas>
            </div>
        </div>-->

        <div class='login_fields__submit'>
            <input type='button' value='登录' id="login_submit">
        </div>
    </div>
    <div class='success'>
    </div>
    <div class='disclaimer'>
        <p>欢迎登陆后台管理系统</p>
    </div>
</div>
<div class='authent'>
    <div class="loader" style="height: 44px;width: 44px;margin-left: 28px;">
        <div class="loader-inner ball-clip-rotate-multiple">
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>
    <p>认证中...</p>
</div>
<div class="OverWindows"></div>

</body>
