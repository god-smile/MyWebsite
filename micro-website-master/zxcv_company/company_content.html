<!-- 公司信息配置 -->
<script type="text/javascript" src="../zxcv_public/public.js"></script>

<!-- 引入wangEditor插件 -->
<link rel="stylesheet" href="../common/wangEditor/wangEditor.min.css">
<script src="../common/wangEditor/wangEditor.min.js"></script>
<script src="company.js"></script>
<!-- 公司信息控制管理 -->
<div class="tableBody" id="dictContent">
    <table id="dictContentTable">
        <div class="panel panel-default">
            <div class="panel-body form-group" style="margin-bottom:0px;">
                <label class="col-sm-2 control-label" style="text-align: right; margin-top:5px">类型：</label>
                <div class="col-md-2">
                    <input type="text" class="form-control" name="name" id="search_name"/>
                </div>
                <div class="col-sm-2 pull-right">
                    <button class="btn btn-primary" id="search_btn" onclick="searchCompany()">查询</button>
                </div>

            </div>
        </div>
        <div id="toolbar" class="btn-group pull-right" style="margin-right: 20px; margin-top: 3px;">
            <button id="btn_add" type="button" class="btn btn-default" onclick="addCompany()">
                <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>&nbsp;&nbsp;新增
            </button>
        </div>
    </table>
</div>
<div class="addBody" style="width:100%; display: none;" id="addCompany">
    <div class="col-sm-12">
        <div class="ibox float-e-margins">
            <div class="ibox-title">
                <h5>新增公司信息</h5>
            </div>
            <div class="ibox-content">
                <form id="addCompanyform" method="post" class="form-horizontal">
                    <div class="form-group">
                        <label class="col-sm-2 control-label">公司名称</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="name" id="add_name"/>
                        </div>
                    </div>
                    <div class="hr-line-dashed"></div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">公司地址</label>
                        <input type="text" class="form-control" name="address" id="add_address"/>
                    </div>
                    <div class="hr-line-dashed"></div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">电话</label>
                        <input type="text" class="form-control" name="phone" id="add_phone"/>
                    </div>
                    <div class="hr-line-dashed"></div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">传真</label>
                        <input type="text" class="form-control" name="fax" id="add_fax"/>
                    </div>
                    <div class="hr-line-dashed"></div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">电子邮箱</label>
                        <input type="text" class="form-control" name="email" id="add_email"/>
                    </div>
                    <div class="hr-line-dashed"></div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">邮编</label>
                        <input type="text" class="form-control" name="postcode" id="add_postcode"/>
                    </div>
                    <div class="hr-line-dashed"></div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">排序优先级</label>
                        <input type="text" class="form-control" name="orderLevel" id="add_orderLevel"/>
                    </div>
                    <div class="hr-line-dashed"></div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">备注</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="remark" id="add_remark"/>
                        </div>
                    </div>
                    <div class="hr-line-dashed"></div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">开始时间</label>
                        <div class="col-md-5 input-group date form_datetime" data-link-field="add_beginTime"
                             style="padding-left:15px">
                            <input class="form-control" size="16" type="text" value="" readonly>
                            <span class="input-group-addon"><span class="glyphicon glyphicon-remove"></span></span>
                            <span class="input-group-addon"><span class="glyphicon glyphicon-th"></span></span>
                        </div>
                        <input type="hidden" id="add_beginTime" value="" name="beginTime"/><br/>
                    </div>
                    <div class="hr-line-dashed"></div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">结束时间</label>
                        <div class="col-md-5 input-group date form_datetime" data-link-field="add_endTime"
                             style="padding-left:15px">
                            <input class="form-control" size="16" type="text" value="" readonly>
                            <span class="input-group-addon"><span class="glyphicon glyphicon-remove"></span></span>
                            <span class="input-group-addon"><span class="glyphicon glyphicon-th"></span></span>
                        </div>
                        <input type="hidden" id="add_endTime" value="" name="endTime"/><br/>
                    </div>

                    <div class="hr-line-dashed"></div>
                    <div class="form-group">
                        <div class="col-sm-2 col-sm-offset-2">
                            <button type="button" class="btn btn-primary btn-block" id="add_saveBtn"
                                    onclick="addSaveCompany()">保存
                            </button>
                        </div>
                        <div class="col-sm-2 col-sm-offset-1">
                            <button type="button" class="btn btn-default btn-block" id="add_backBtn"
                                    onclick="addCancel()">返回
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</div>

                </form>
            </div>
        </div>
    </div>
</div>
