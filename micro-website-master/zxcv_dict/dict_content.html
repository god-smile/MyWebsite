<!-- 字典配置 -->
<script type="text/javascript" src="../zxcv_public/public.js"></script>

<!-- 引入wangEditor插件 -->
<link rel="stylesheet" href="../common/wangEditor/wangEditor.min.css">
<script src="../common/wangEditor/wangEditor.min.js"></script>
<script src="dict.js"></script>
<!-- 字典控制管理 -->
<div class="tableBody" id="dictContent">
    <table id="dictContentTable">
        <div class="panel panel-default">
            <div class="panel-body form-group" style="margin-bottom:0px;">
                <label class="col-sm-2 control-label" style="text-align: right; margin-top:5px">类型：</label>
                <div class="col-md-2">
                    <select id="search_type" class="form-control" name="search_type">
                        <option value="1">logo</option>
                        <option value="2">公告信息</option>
                        <option value="3">招聘信息</option>
                    </select>
                </div>
                <div class="col-sm-2 pull-right">
                    <button class="btn btn-primary" id="search_btn" onclick="searchDict()">查询</button>
                </div>

            </div>
        </div>
        <div id="toolbar" class="btn-group pull-right" style="margin-right: 20px; margin-top: 3px;">
            <button id="btn_add" type="button" class="btn btn-default" onclick="addDict()">
                <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>&nbsp;&nbsp;新增
            </button>
        </div>
    </table>
</div>
<div class="addBody" style="width:100%; display: none;" id="addDict">
    <div class="col-sm-12">
        <div class="ibox float-e-margins">
            <div class="ibox-title">
                <h5>新增配置</h5>
            </div>
            <div class="ibox-content">
                <form id="addDictform" method="post" class="form-horizontal">
                    <div class="form-group">
                        <label class="col-sm-2 control-label">类型</label>
                        <div class="col-md-10">
                            <select id="add_type" class="form-control" name="type">
                                <option value="1">logo</option>
                                <option value="2">公告信息</option>
                                <option value="3">招聘信息</option>
                            </select>
                        </div>
                    </div>
                    <div class="hr-line-dashed"></div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">名称</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="name" id="add_name"/>
                        </div>
                    </div>
                    <div class="hr-line-dashed"></div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">取值</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="value" id="add_value"/>
                        </div>
                    </div>
                    <div class="hr-line-dashed"></div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">备注</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="remark" id="add_remark"/>
                        </div>
                    </div>
                    <div class="hr-line-dashed"></div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">开始时间</label>
                        <div class="col-md-5 input-group date form_datetime" data-link-field="add_beginTime"
                             style="padding-left:15px">
                            <input class="form-control" size="16" type="text" value="" readonly>
                            <span class="input-group-addon"><span class="glyphicon glyphicon-remove"></span></span>
                            <span class="input-group-addon"><span class="glyphicon glyphicon-th"></span></span>
                        </div>
                        <input type="hidden" id="add_beginTime" value="" name="beginTime"/><br/>
                    </div>
                    <div class="hr-line-dashed"></div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">结束时间</label>
                        <div class="col-md-5 input-group date form_datetime" data-link-field="add_endTime"
                             style="padding-left:15px">
                            <input class="form-control" size="16" type="text" value="" readonly>
                            <span class="input-group-addon"><span class="glyphicon glyphicon-remove"></span></span>
                            <span class="input-group-addon"><span class="glyphicon glyphicon-th"></span></span>
                        </div>
                        <input type="hidden" id="add_endTime" value="" name="endTime"/><br/>
                    </div>

                    <div class="hr-line-dashed"></div>
                    <div class="form-group">
                        <div class="col-sm-2 col-sm-offset-2">
                            <button type="button" class="btn btn-primary btn-block" id="add_saveBtn"
                                    onclick="addSaveDict()">保存
                            </button>
                        </div>
                        <div class="col-sm-2 col-sm-offset-1">
                            <button type="button" class="btn btn-default btn-block" id="add_backBtn"
                                    onclick="addCancel()">返回
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</div>
<div class="changeBody" style="width:100%; height:500px; display: none;" id="updateDict">
    <div class="col-sm-12">
        <div class="ibox float-e-margins">
            <div class="ibox-title">
                <h5>修改字典信息</h5>
            </div>
            <div class="ibox-content">
                <form id="editDictForm" method="post" class="form-horizontal">
                    <div class="form-group" style="display:none">
                        <label class="col-sm-2 control-label">id</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="id" id="edit_id"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">类型</label>
                        <div class="col-md-10">
                            <select id="edit_type" class="form-control" name="type">
                                <option value="1">logo</option>
                                <option value="2">公告信息</option>
                                <option value="3">招聘信息</option>
                            </select>
                        </div>
                    </div>
                    <div class="hr-line-dashed"></div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">名称</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="name" id="edit_name"/>
                        </div>
                    </div>
                    <div class="hr-line-dashed"></div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">取值</label>
                        <input type="text" class="form-control" name="value" id="edit_value"/>
                    </div>
                    <div class="hr-line-dashed"></div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">备注</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="remark" id="edit_remark"/>
                        </div>
                    </div>
                    <div class="hr-line-dashed"></div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">开始时间</label>
                        <div class="col-md-5 input-group date form_datetime" data-link-field="edit_beginTime"
                             style="padding-left:15px">
                            <input class="form-control" size="16" type="text" value="" id="edit_beginTime_value"
                                   readonly>
                            <span class="input-group-addon"><span class="glyphicon glyphicon-remove"></span></span>
                            <span class="input-group-addon"><span class="glyphicon glyphicon-th"></span></span>
                        </div>
                        <input type="hidden" id="edit_beginTime" value="" name="beginTime"/><br/>
                    </div>
                    <div class="hr-line-dashed"></div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">结束时间</label>
                        <div class="col-md-5 input-group date form_datetime" data-link-field="edit_endTime"
                             style="padding-left:15px">
                            <input class="form-control" size="16" type="text" value="" id="edit_endTime_value" readonly>
                            <span class="input-group-addon"><span class="glyphicon glyphicon-remove"></span></span>
                            <span class="input-group-addon"><span class="glyphicon glyphicon-th"></span></span>
                        </div>
                        <input type="hidden" id="edit_endTime" value="" name="endTime"/><br/>
                    </div>

                    <div class="hr-line-dashed"></div>
                    <div class="form-group">
                        <div class="col-sm-2 col-sm-offset-2">
                            <button type="button" class="btn btn-primary btn-block" id="edit_saveBtn"
                                    onclick="editSaveDict()">保存
                            </button>
                        </div>
                        <div class="col-sm-2 col-sm-offset-1">
                            <button type="button" class="btn btn-default btn-block" id="edit_backBtn"
                                    onclick="editCancel()">返回
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<div class="changeBody" style="width:100%; height:500px; display: none;" id="showDict">
    <div class="col-sm-12">
        <div class="ibox float-e-margins">
            <div class="ibox-title">
                <h5>字典详情信息</h5>
            </div>
            <div class="ibox-content">
                <form id="showDictForm" method="post" class="form-horizontal">
                    <div class="form-group" style="display:none">
                        <label class="col-sm-2 control-label">id</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="id" id="detail_id"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">类型</label>
                        <div class="col-md-10">
                            <select id="detail_type" class="form-control" name="detail_type" disabled>
                                <option value="1">logo</option>
                                <option value="2">公告信息</option>
                                <option value="3">招聘信息</option>
                            </select>
                        </div>
                    </div>
                    <div class="hr-line-dashed"></div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">名称</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="name" id="detail_name" readonly/>
                        </div>
                    </div>
                    <div class="hr-line-dashed"></div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">取值</label>
                        <input type="text" class="form-control" name="value" id="detail_value" readonly/>
                    </div>
                    <div class="hr-line-dashed"></div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">备注</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="remark" id="detail_remark" readonly/>
                        </div>
                    </div>
                    <div class="hr-line-dashed"></div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">开始时间</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="beginTime" id="detail_beginTime" readonly/>
                        </div>
                    </div>
                    <div class="hr-line-dashed"></div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">结束时间</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="endTime" id="detail_endTime" readonly/>
                        </div>
                    </div>

                    <div class="hr-line-dashed"></div>
                    <div class="form-group">
                        <div class="col-sm-2 col-sm-offset-1">
                            <button type="button" class="btn btn-default btn-block" id="detail_backBtn"
                                    onclick="showCancel()">返回
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
